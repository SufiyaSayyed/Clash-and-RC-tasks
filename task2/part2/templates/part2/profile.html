<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h3>
	{% for message in messages%}
		{{message}}
	{% endfor %}
	</h3>
	<form method="POST">
	{% csrf_token %}
	Username:
	<input type="Username" name="username"><br><br>
	Email:
	<input type="email" name="email"><br><br>
	First name:
	<input type="text" name="first_name"><br><br>
	Last name:
	<input type="text" name="last_name"><br><br>
	Phone Number:
	<input type="number" name="phone_no"><br><br>
	Password:
	<input type="Password" name="password"><br><br>
	Confirm password:
	<input type="Password" name="confirm_password"><br><br>
	<input type="submit" name="submit" value="Signup"><br><br>
	<a href="{% url 'login' %}">Already signed up? Login from here</a>
	</form>
</body>
</html>
