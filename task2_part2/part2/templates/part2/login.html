<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<h2>Login Page</h2>
	{% if message %}
		<h3>{{message}}</h3>
	{% endif %}
	<form method="POST">
		{% csrf_token %}
		Username:
		<input type="username" name="username"><br><br>
		Password:
		<input type="password" name="password"><br><br>
		<input type="submit" name="Login" value="Login"><br><br>
		<a href="{% url 'sign_up' %}">New member? Sign up from here</a>
	</form>

</body>
</html>
